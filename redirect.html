<?php
// Lấy tham số 'd' từ URL
$encodedUrl = $_GET['d'] ?? '';
if (!empty($encodedUrl)) {
  // Giải mã Base64 kép
  $decoded = base64_decode(base64_decode($encodedUrl));
  if ($decoded) {
    header("Location: " . $decoded, true, 302);
    exit();
  }
}
header("HTTP/1.1 400 Bad Request");
echo "Invalid request: Missing or invalid 'd' parameter.";
exit();
?>
